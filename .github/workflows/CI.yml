name: CI

on: [workflow_dispatch, push]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build
      
  Doc-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Doc-tests
      run: cargo test --doc
      
  Integration-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Integration-tests
      run: cargo test --release --tests

  Coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Coverage
      run: cargo +stable install cargo-llvm-cov; cargo llvm-cov
